<!DOCTYPE html>
<html>
 <head>
    <title>
        Benefits of bootstrap
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 </head>
 <body>
    <h1>Grid</h1>
    <!-- Bootstrap grid code-->
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-8">Apple</div>
        <div class="col-sm-4">Banana</div>
      </div>
        <div class="row">
          <div class="col-sm">Plum</div>
          <div class="col-sm">Pear</div>
          <div class="col-sm">Orange</div>
        </div>
       
      </div>
      <!--another grid-->
      <div class="container px-lg-5">
        <div class="row mx-lg-n5">
          <div class="col py-3 px-lg-5 border bg-light">Ribs</div>
          <div class="col py-3 px-lg-5 border bg-light">Salad</div>
        </div>

      </div>
      <!--Images-->
      <div class="images">
        <img src="images\Fat dabs.jpg" class="rounded float-start" alt="dabs">
        <img src="images\weed web.jpg" class="rounded float-end" alt="web">

      </div>
      
 </body>
    </html>
